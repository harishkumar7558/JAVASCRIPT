<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bulb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container border border-3 border-info irt"style="height:80vh;width: 80vh;"></div>
    <div class="container d-flex justify-content-center ">
        <button class="text-align-center" id="btn1" onclick="scan1()">switch</button>
    </div>
    <script>
        let a=0;
        function scan1(){
        if(a===0){
            document.getElementsByClassName("irt")[0].style.backgroundImage="url('https://media4.giphy.com/media/XZcwMvQLRf9aXRa3qW/giphy.gif')";
            document.getElementsByClassName("irt")[0].style.backgroundSize='100% 100%';
            document.getElementById('btn1').innerHTML="switch OFF";
            a++;
        }
        else{
            document.getElementsByClassName("irt")[0].style.backgroundImage="url('https://www.collinsdictionary.com/images/full/lightbulb_111547856_1000.jpg')";
            document.getElementsByClassName("irt")[0].style.backgroundSize='100% 100%';
            document.getElementById('btn1').innerHTML="switch ON";
            a--;
        }
    }   
    </script>
    
</body>
</html>
